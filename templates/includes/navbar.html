{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand fw-bold d-flex align-items-center"
       href="{% url 'dashboard' %}">
      <i class="bi bi-link-45deg me-2"></i>
      URL Shortener
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Left Side -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active fw-semibold{% endif %}"
             href="{% url 'dashboard' %}">
            <i class="bi bi-house-door me-1"></i>
            Home
          </a>
        </li>
      </ul>

      <!-- Right Side -->
      <ul class="navbar-nav ms-auto">

        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold d-flex align-items-center"
             href="#"
             id="userDropdown"
             role="button"
             data-bs-toggle="dropdown"
             aria-expanded="false">
            <i class="bi bi-person-circle me-2"></i>
            {{ user.username }}
          </a>

          <ul class="dropdown-menu dropdown-menu-end shadow"
              aria-labelledby="userDropdown">

            <li>
              <a class="dropdown-item d-flex align-items-center"
                 href="{% url 'profile' %}">
                <i class="bi bi-person me-2"></i>
                Profile
              </a>
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center"
                 href="{% url 'change_password' %}">
                <i class="bi bi-shield-lock me-2"></i>
                Change Password
              </a>
            </li>

            <li><hr class="dropdown-divider"></li>

            <li>
              <a class="dropdown-item text-danger d-flex align-items-center"
                 href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right me-2"></i>
                Logout
              </a>
            </li>

          </ul>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="btn btn-outline-light ms-2 d-flex align-items-center"
             href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Login
          </a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
